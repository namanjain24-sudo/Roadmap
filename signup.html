<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
          <div class="container">
            <div class="header-content">
              <!-- Left section with logo and nav -->
              <div class="left-section">
                <!-- Logo -->
                <div class="logo">
                    <a href="menu.html" class="menu-link">
                      <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" x2="20" y1="12" y2="12"/>
                        <line x1="4" x2="20" y1="6" y2="6"/>
                        <line x1="4" x2="20" y1="18" y2="18"/>
                      </svg>
                    </a>
                    <a href="index.html" class="home-link">
                      <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                      </svg>
                    </a>
                  </div>
                  
                
                <!-- Navigation -->
                <nav class="main-nav">
                  <a href="#" class="nav-link">Start Here</a>
                  <div class="nav-item">
                    <a href="#" class="nav-link">Roadmaps</a>
                    <svg class="map-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                  </div>
                  <a href="team.html" class="nav-link">Teams</a>
                  <div class="nav-item">
                    <a href="#" class="nav-link">Web Dev</a>
                    <div class="blue-dot"></div>
                  </div>
                  <div class="nav-item">
                    <a href="#" class="nav-link">
                      Interview Prep</a>
                    <div class="blue-dot"></div>
                  </div>
                  <div class="nav-item">
                    <a href="dsa.html" class="nav-link">DSA</a>
                    <div class="blue-dot"></div>
                  </div>
                </nav>
              </div>
    
              <!-- Right section with auth buttons -->
              <div class="auth-buttons">
                <button class="theme-toggle" aria-label="Toggle theme">
                  <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                  <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                </button>
                <button class="l-btn"><a href="login.html" class="btn-link">Login</a></button>
                <button class="s-btn"><a href="signup.html" class="btn-link">Sign Up</a></button>
    
              </div>
            </div>
          </div>
        </header>
    <div class="sigpage">
        <div class="login-box">
            <h1 class="s">Sign Up</h1>
            <p class="subtitle">Create your account to get started.</p>
            
            <div class="social-buttons">
                <button class="social-btn github">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                    Sign up with GitHub
                </button>
                <button class="social-btn google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                    Sign up with Google
                </button>
                <button class="social-btn linkedin">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                    Sign up with LinkedIn
                </button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="login-btn">Create Account</button>
            </form>

            <p class="signup-link">
                Already have an account? <a href="#" onclick="navigateToPage('login.html')">Login</a>
            </p>

            <p class="terms">
                By continuing to use our services, you acknowledge that you have both read and agree to our 
                <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
